        case 'February':
        monthDays = 28;
        break;

        case 'March':
        monthDays = 31;
        break;

        monthDays = 30;

        case 'May':

        break;

        case 'June':
        monthDays = 30;
        break;

        case 'July':
        monthDays = 31;
        break;

        case 'August':
        monthDays = 31;
