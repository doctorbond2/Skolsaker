<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventRadio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer>
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });
    </script>
    <link
      rel="stylesheet"
      href="/tasks-ndemin/CLASS-SWAPI/scss/event-radio.css"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: lightcoral">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Products</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modalbody">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <nav class="navbar header-navbar">
        <div>
          <label for="search" style="color: white">Search</label>
          <input
            type="search"
            class="bg-opacity-25 text-opacity-100 search-input"
          />
          <label for="checkbox" style="color: white"
            >Not a robot<input class="checkbox-robot" type="radio" />
          </label>
          <label for="checkbox" style="color: white"
            >RADIOCOLOR Red<input class="checkbox-robot" type="checkbox" />
            Brown<input class="checkbox-robot" type="checkbox" /> Black<input
              class="checkbox-robot"
              type="checkbox"
            />
            Blue<input class="checkbox-robot" type="checkbox" />
          </label>
        </div>

        <button name="start-button" class="start-button btn btn-success p-3">
          Get products!
        </button>
      </nav>
    </header>

    <main>
      <div
        name="site-wrap"
        class="site-wrap"
        style="display: flex; height: 100%"
      >
        <div>
          <div class="sidebar-box">
            <p>content</p>
            <p>content</p>
            <p>content</p>
            <p>content</p>
          </div>
        </div>
        <section style="max-height: 1000px">
          <div class="container">
            <div
              class="row content-container text-secondary"
              style="max-height: 1000px; overflow-y: auto"
            ></div>
          </div>
        </section>
      </div>
    </main>
    <script
      type="module"
      src="/tasks-ndemin/CLASS-SWAPI/scripts/event-radios.js"
    ></script>
  </body>
</html>
