  <body>
    <script>
      const testArray = ["banana", "joker", "epicgame", "drums", "kexchoklad"];

      function lastValue(array) {
        return console.log(array[array.length - 1]);
      }

      lastValue(testArray);

      let data = ["John", "Kerry", "Amanda"];
      data.forEach((item, index) =>
        setTimeout(() => console.log(item), index * 1000)
      );

      let test = [1, 2, 3, 4];
      test.forEach((x, i) => {
        setTimeout(() => {
          console.log(x);
        }, i * 1000);
      });
    </script>
