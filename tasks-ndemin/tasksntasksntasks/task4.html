<!DOCTYPE html>

  <title>Task 4</title>

<body>
  <script>

    function upper(str) {
      let upperCase = str.toUpperCase();
      return upperCase;
    }

    function lower(str) {
      let lowerCase = str.toLowerCase();
      return lowerCase;
    }


    console.log(upper('hello'));
    console.log(lower('YOOOOOOO'));


  </script>
  
</body>
</html>
