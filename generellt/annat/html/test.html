<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TESTEST</title>
  <link rel="stylesheet" href="/generellt/styles/test.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">WOOOO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <form name="salary-calculator" id="input-form" class="input-form">

    <select class="js-day day input" placeholder="Input Day">What day?
    <option selected disabled>What day</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
    </select>

    <select class="js-time1 time input" placeholder="Input Time">
      <option disabled selected>Starttime</option>
      <option>8:00</option>
      <option>8:30</option>
      <option>3 hours</option>
      <option>4 hours</option>
      <option>5 hours</option>
      <option>6 hours</option>
      <option>7 hours</option>
      <option>8 hours</option>
    </select>
    <select class="js-time2 time input" placeholder="Input Time">
      <option disabled selected>Endtime</option>
      <option>1 hour</option>
      <option>2 hours</option>
      <option>3 hours</option>
      <option>4 hours</option>
      <option>5 hours</option>
      <option>6 hours</option>
      <option>7 hours</option>
      <option>8 hours</option>
    </select>

    <input class="js-salary salary input" placeholder="Input Salary">

    </input>

    <input class="submitButton js-submitButton" type="submit" value="Test">
    <div class="js-form-reciever form-reciever"></div>
  </form>
  <section>
    <div class="for-loop">asd</div>
    
  </section>

  
<script src="/generellt/scripts/test.js"></script>  
</body>
</html>
